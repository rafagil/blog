<form ng-submit="login()" ng-if="!setup">
  <label>Email</label>
  <input type="email" ng-model="user.username" /><br />
  <label>Password</label>
  <input type="password" ng-model="user.password" />

  <button type="submit">Login</button>
</form>

<form ng-submit="createUser()" ng-if="setup">
  <p>Please create an account to continue</p>
  <label>Name</label>
  <input type="text" ng-model="user.name" /><br />
  <label>Email</label>
  <input type="email" ng-model="user.email" /><br />
  <label>Password</label>
  <input type="password" ng-model="user.password" /><br />
  <label>Re-type Password</label>
  <input type="password" ng-model="user.passwordRetype" />

  <button type="submit">Create User</button>
</form>
